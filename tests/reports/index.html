<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolographicMemory Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tab-container {
            background: white;
        }
        
        .tab-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }
        
        .tab-content {
            display: none;
            min-height: 600px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }
        
        .tab-placeholder {
            padding: 40px;
            text-align: center;
            color: #6c757d;
        }
        
        .tab-placeholder h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .tab-placeholder p {
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
            padding: 20px;
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .tab-nav { flex-direction: column; }
            .tab-button { text-align: left; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HolographicMemory</h1>
            <p>Unified Test Dashboard</p>
        </div>
        
        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">4</div>
                    <div class="stat-label">Test Suites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Coverage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Failures</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2.3s</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>
            
            <div class="tab-container">
                <div class="tab-nav">
                    <button class="tab-button active" onclick="showTab('summary')">Summary</button>
                    <button class="tab-button" onclick="showTab('coverage')">Coverage</button>
                    <button class="tab-button" onclick="showTab('pytest')">Test Results</button>
                </div>
                
                <div id="summary" class="tab-content active">
                    <div class="tab-placeholder">
                        <h3>Test Summary Dashboard</h3>
                        <p>Overview of all test results and metrics</p>
                        <button class="refresh-btn" onclick="refreshReports()">Refresh Reports</button>
                    </div>
                </div>
                
                <div id="coverage" class="tab-content">
                    <iframe class="tab-iframe" src="coverage/index.html" onerror="showPlaceholder('coverage')"></iframe>
                </div>
                
                <div id="pytest" class="tab-content">
                    <iframe class="tab-iframe" id="pytest-iframe" src="html/pytest_report.html" onerror="showPlaceholder('pytest')" onload="enhancePytestReport()"></iframe>
                </div>
            </div>
            
            <div class="footer">
                <p>Generated on September 10, 2025 at 10:02 PM</p>
                <p>HolographicMemory Testing Framework</p>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
        
        function showPlaceholder(tabName) {
            const iframe = document.querySelector(`#${tabName} .tab-iframe`);
            if (iframe) {
                iframe.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'tab-placeholder';
                placeholder.innerHTML = `
                    <h3>Report Not Available</h3>
                    <p>The ${tabName} report could not be loaded. Please run tests first.</p>
                    <button class="refresh-btn" onclick="refreshReports()">Refresh Reports</button>
                `;
                iframe.parentNode.appendChild(placeholder);
            }
        }
        
        function refreshReports() {
            // Reload the page to refresh all reports
            window.location.reload();
        }
        
        function enhancePytestReport() {
            const iframe = document.getElementById('pytest-iframe');
            if (!iframe || !iframe.contentDocument) return;
            
            const iframeDoc = iframe.contentDocument;
            
            // Add CSS for copy buttons
            const style = iframeDoc.createElement('style');
            style.textContent = `
                .copy-error-btn {
                    background: #dc3545;
                    color: white;
                    border: none;
                    padding: 4px 8px;
                    border-radius: 4px;
                    font-size: 12px;
                    cursor: pointer;
                    margin-left: 10px;
                    transition: all 0.2s ease;
                }
                .copy-error-btn:hover {
                    background: #c82333;
                    transform: translateY(-1px);
                }
                .copy-error-btn.copied {
                    background: #28a745;
                }
                .test-result-row {
                    position: relative;
                }
                .test-checkbox {
                    margin-right: 8px;
                    transform: scale(1.2);
                }
                .test-selection {
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                    padding: 10px;
                    background: #f8f9fa;
                    border-radius: 8px;
                }
                .bulk-copy-btn {
                    background: #007bff;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    margin-left: 10px;
                    font-weight: 500;
                }
                .bulk-copy-btn:hover {
                    background: #0056b3;
                }
                .bulk-copy-btn:disabled {
                    background: #6c757d;
                    cursor: not-allowed;
                }
            `;
            iframeDoc.head.appendChild(style);
            
            // Add bulk selection controls
            const resultsSection = iframeDoc.querySelector('.results-table') || iframeDoc.querySelector('table') || iframeDoc.body;
            if (resultsSection) {
                const selectionDiv = iframeDoc.createElement('div');
                selectionDiv.className = 'test-selection';
                selectionDiv.innerHTML = `
                    <input type="checkbox" id="select-all-tests" class="test-checkbox" onchange="toggleAllTests()">
                    <label for="select-all-tests" style="margin-right: 20px; font-weight: 500;">Select All Failed Tests</label>
                    <button class="bulk-copy-btn" onclick="copySelectedTests()" id="bulk-copy-btn" disabled>Copy Selected</button>
                    <span id="selection-count" style="margin-left: 10px; color: #6c757d;"></span>
                `;
                resultsSection.insertBefore(selectionDiv, resultsSection.firstChild);
            }
            
            // Add copy buttons to failed tests
            const failedTests = iframeDoc.querySelectorAll('.failed, .error, [class*="fail"]');
            failedTests.forEach((testRow, index) => {
                // Add checkbox
                const checkbox = iframeDoc.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'test-checkbox';
                checkbox.id = `test-${index}`;
                checkbox.onchange = updateSelectionCount;
                
                // Add copy button
                const copyBtn = iframeDoc.createElement('button');
                copyBtn.className = 'copy-error-btn';
                copyBtn.textContent = 'Copy Error';
                copyBtn.onclick = () => copyTestError(testRow, copyBtn);
                
                // Insert elements
                const firstCell = testRow.querySelector('td') || testRow.querySelector('div');
                if (firstCell) {
                    firstCell.insertBefore(checkbox, firstCell.firstChild);
                    firstCell.appendChild(copyBtn);
                }
            });
            
            // Add global functions to iframe
            iframe.contentWindow.toggleAllTests = function() {
                const selectAll = iframeDoc.getElementById('select-all-tests');
                const checkboxes = iframeDoc.querySelectorAll('.test-checkbox:not(#select-all-tests)');
                checkboxes.forEach(cb => cb.checked = selectAll.checked);
                updateSelectionCount();
            };
            
            iframe.contentWindow.updateSelectionCount = function() {
                const selected = iframeDoc.querySelectorAll('.test-checkbox:not(#select-all-tests):checked').length;
                const total = iframeDoc.querySelectorAll('.test-checkbox:not(#select-all-tests)').length;
                const countSpan = iframeDoc.getElementById('selection-count');
                const bulkBtn = iframeDoc.getElementById('bulk-copy-btn');
                
                if (countSpan) {
                    countSpan.textContent = `${selected} of ${total} tests selected`;
                }
                if (bulkBtn) {
                    bulkBtn.disabled = selected === 0;
                }
            };
            
            iframe.contentWindow.copyTestError = function(testRow, button) {
                const testName = testRow.querySelector('td:first-child')?.textContent?.trim() || 'Unknown Test';
                const errorDetails = testRow.querySelector('.error, .failed, [class*="error"]')?.textContent?.trim() || 
                                   testRow.textContent?.trim() || 'No error details available';
                
                const errorText = `Test: ${testName}\n\nError Details:\n${errorDetails}`;
                
                navigator.clipboard.writeText(errorText).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    button.textContent = 'Copy Failed';
                    setTimeout(() => {
                        button.textContent = 'Copy Error';
                    }, 2000);
                });
            };
            
            iframe.contentWindow.copySelectedTests = function() {
                const selectedTests = iframeDoc.querySelectorAll('.test-checkbox:not(#select-all-tests):checked');
                if (selectedTests.length === 0) return;
                
                let allErrors = 'Selected Test Failures:\n\n';
                selectedTests.forEach((checkbox, index) => {
                    const testRow = checkbox.closest('tr') || checkbox.closest('div');
                    const testName = testRow.querySelector('td:first-child')?.textContent?.trim() || `Test ${index + 1}`;
                    const errorDetails = testRow.querySelector('.error, .failed, [class*="error"]')?.textContent?.trim() || 
                                       testRow.textContent?.trim() || 'No error details available';
                    
                    allErrors += `${index + 1}. ${testName}\n${errorDetails}\n\n`;
                });
                
                navigator.clipboard.writeText(allErrors).then(() => {
                    const bulkBtn = iframeDoc.getElementById('bulk-copy-btn');
                    if (bulkBtn) {
                        const originalText = bulkBtn.textContent;
                        bulkBtn.textContent = 'Copied All!';
                        bulkBtn.style.background = '#28a745';
                        setTimeout(() => {
                            bulkBtn.textContent = originalText;
                            bulkBtn.style.background = '#007bff';
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            };
            
            // Initial selection count update
            iframe.contentWindow.updateSelectionCount();
        }
        
        // Auto-refresh iframe content when tab is shown
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabName = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    const iframe = document.querySelector(`#${tabName} .tab-iframe`);
                    if (iframe) {
                        iframe.src = iframe.src; // Refresh iframe content
                        // Re-enhance pytest report after refresh
                        if (tabName === 'pytest') {
                            setTimeout(enhancePytestReport, 1000);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
