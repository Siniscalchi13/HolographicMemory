{% extends 'base.html' %}
{% block content %}
<h2>Coverage Report</h2>
{% if coverage.totals %}
<div class="grid">
  <div class="card"><h3>Percent Covered</h3><div class="value">{{ coverage.totals.percent_covered }}%</div></div>
  <div class="card"><h3>Num Files</h3><div class="value">{{ coverage.files|length }}</div></div>
</div>
{% else %}
<p>No coverage data available. Ensure pytest-cov JSON report is enabled.</p>
{% endif %}
{% endblock %}
