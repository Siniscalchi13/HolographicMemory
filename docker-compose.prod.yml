version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: api
    container_name: holo_api_prod
    environment:
      - HOLO_ROOT=/data
      - GRID_SIZE=${GRID_SIZE:-64}
      - HOLO_API_KEY=${HOLO_API_KEY:-}
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - holo_data:/data
    restart: unless-stopped
    networks:
      - holo_net
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  holo_net:
    name: holo_net

volumes:
  holo_data:
    name: holo_data

