version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: api-dev
    container_name: holo_api
    environment:
      HOLO_ROOT: /data
      GRID_SIZE: 64
      # Force no auth in dev for seamless desktop connection
      HOLO_API_KEY: ""
      # Allow all origins in dev (includes Electron file:// as null)
      HOLO_ALLOWED_ORIGINS: "*"
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app/services/api:rw
      - ./holographic-fs:/app/holographic-fs:rw
      - ./data:/data:rw
    networks:
      - holo_net
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  holo_net:
    name: holo_net

volumes:
  data:
    name: holo_data
