apiVersion: v1
kind: Service
metadata:
  name: holographic-memory-service
spec:
  selector:
    app: holographic-memory
  ports:
  - name: api
    port: 8081
    targetPort: 8081
  - name: telemetry
    port: 8082
    targetPort: 8082
  - name: monitoring
    port: 9090
    targetPort: 9090
  type: LoadBalancer
